<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Reestablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style= "text-align: center;" color="light">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Contraseña Olvidada </ion-card-title>
      <ion-card-subtitle> Ingresá tu correo </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content color="protected">
      <ion-list>
        <ion-item>
          <ion-label position="floating"> Dirección de correo electronico </ion-label>
          <ion-input type="text" [(ngModel)]="email"> </ion-input>
        </ion-item>
       </ion-list>
      </ion-card-content>
     </ion-card>
      <ion-button expand="block" shape= "round" (click)="resetPassword()"> Resetear Contraseña </ion-button>
</ion-content>
